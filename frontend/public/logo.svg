<svg width="200" height="64" viewBox="0 0 200 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004D40;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00897B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Modern Background with Gradient & Rounded Corners -->
  <rect width="200" height="64" rx="16" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Subtle Abstract Accent (optional) -->
  <path d="M160 0 L200 0 L200 40 Z" fill="rgba(255,255,255,0.1)"/>
  
  <!-- "செயல்" Text -->
  <text x="50%" y="55%"
        text-anchor="middle"
        font-family="'Noto Sans Tamil', 'Inter', sans-serif"
        font-size="36"
        font-weight="900"
        fill="white"
        dominant-baseline="middle"
        letter-spacing="1">
    செயல்
  </text>
</svg>
