<svg width="200" height="64" viewBox="0 0 200 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Metallic Gold Gradient for Text -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F9F295;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#E0AA3E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#E0AA3E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F9F295;stop-opacity:1" />
    </linearGradient>

    <filter id="goldGlow">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- "செயல்" Text with Metallic Polish -->
  <text x="50%" y="50%"
        text-anchor="middle"
        font-family="'Noto Sans Tamil', 'Inter', sans-serif"
        font-size="42"
        font-weight="900"
        fill="url(#goldGrad)"
        filter="url(#goldGlow)"
        dominant-baseline="middle"
        letter-spacing="2">
    செயல்
  </text>
</svg>
